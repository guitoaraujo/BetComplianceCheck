<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BetComplianceCheck{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-purple: #6f42c1;
      --primary-purple-dark: #5a32a3;
      --primary-purple-light: #e0cffc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #1f2937;
    }

    .text-purple {
      color: var(--primary-purple);
    }

    .bg-purple {
      background-color: var(--primary-purple);
      color: white;
    }

    .navbar-brand {
      font-weight: 800;
      letter-spacing: -0.5px;
      color: var(--primary-purple) !important;
    }

    .card {
      border: none;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: var(--primary-purple);
      border-color: var(--primary-purple);
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
      background-color: var(--primary-purple-dark) !important;
      border-color: var(--primary-purple-dark) !important;
    }

    .btn-outline-primary {
      color: var(--primary-purple);
      border-color: var(--primary-purple);
    }

    .btn-outline-primary:hover {
      background-color: var(--primary-purple);
      color: white;
    }

    .badge-green {
      background: #dcfce7;
      color: #166534;
    }

    .badge-yellow {
      background: #fef9c3;
      color: #854d0e;
    }

    .badge-red {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .dot-green {
      background: #22c55e;
    }

    .dot-yellow {
      background: #eab308;
    }

    .dot-red {
      background: #ef4444;
    }

    .finding-high {
      border-left: 4px solid #ef4444;
    }

    .finding-medium {
      border-left: 4px solid #eab308;
    }

    .finding-low {
      border-left: 4px solid #22c55e;
    }

    .muted-small {
      font-size: .875rem;
      color: #6b7280;
    }

    @media (max-width: 767.98px) {
      .display-4 {
        font-size: 2.5rem;
      }

      .display-5 {
        font-size: 2rem;
      }

      .container {
        padding-left: 1.25rem;
        padding-right: 1.25rem;
      }

      .card-body {
        padding: 1.5rem !important;
      }

      .navbar-brand {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 992px) {
      .sticky-desktop {
        position: sticky;
        top: 2rem;
      }
    }
  </style>
</head>

<body class="bg-light" style="padding-bottom: 80px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="bi bi-shield-check me-2"></i>BetComplianceCheck
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="ms-auto d-flex gap-3 align-items-center">
          <a class="text-decoration-none text-secondary fw-medium" href="{% url 'terms' %}">Termos</a>
          <a class="btn btn-primary btn-sm px-4 shadow-sm" href="{% url 'analyze' %}">Analisar Agora</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top bg-white fixed-bottom shadow-lg">
    <div class="container py-3 d-flex flex-column flex-md-row gap-2 justify-content-between align-items-md-center">
      <div class="muted-small d-flex align-items-center gap-2">
        <i class="bi bi-info-circle text-purple"></i>
        <span>Ferramenta educacional de apoio à conformidade publicitária.</span>
      </div>
      <div class="d-flex gap-3">
        <a href="{% url 'terms' %}" class="link-secondary text-decoration-none small">Termos</a>
        <a href="{% url 'privacy' %}" class="link-secondary text-decoration-none small">Privacidade</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
