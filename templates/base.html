<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BetComplianceCheck{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-green {
      background: #198754;
    }

    .badge-yellow {
      background: #ffc107;
      color: #000;
    }

    .badge-red {
      background: #dc3545;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 8px;
    }

    .dot-green {
      background: #198754;
    }

    .dot-yellow {
      background: #ffc107;
    }

    .dot-red {
      background: #dc3545;
    }

    .finding-high {
      border-left: 4px solid #dc3545;
    }

    .finding-medium {
      border-left: 4px solid #ffc107;
    }

    .finding-low {
      border-left: 4px solid #198754;
    }

    .muted-small {
      font-size: .92rem;
      color: #6c757d;
    }
  </style>
</head>

<body class="bg-light" style="padding-bottom: 70px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">BetComplianceCheck</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="/analyze/">Analisar</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top bg-white fixed-bottom">
    <div class="container py-3 d-flex flex-column flex-md-row gap-2 justify-content-between align-items-md-center">
      <div class="muted-small">
        Ferramenta educacional de apoio à conformidade publicitária (não substitui revisão humana).
      </div>
      <div class="d-flex gap-3">
        <a href="/terms/" class="link-secondary">Termos e Condições</a>
        <a href="/privacy/" class="link-secondary">Política de Privacidade</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
